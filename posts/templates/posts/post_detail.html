{% extends "blog/base.html" %}

{% block content %}

<section class="mdl-section section-color-grey">
    <div class="mdl-grid portfolio-max-width">
        <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp portfolio-card">
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">{{ post.title }}</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <span class="mdl-chip">
                    <span class="mdl-chip__text">{{ post.author }}</span>
                </span>
                <span class="mdl-chip">
                    <span class="mdl-chip__text">{{ post.published_date|date:"F j, y" }}</span>
                </span>                
            </div>
            <div class="mdl-card__supporting-text">
                {{ post.text|linebreaksbr }}
            </div>
        </div>
    </div>
</section>

{% endblock %}
