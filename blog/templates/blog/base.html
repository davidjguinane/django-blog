{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>

<title>

	Xavid {% block title %}  {% endblock %}

</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- CSS reset -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}"> 
	<!-- Xavid CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/posts.css' %}"> 
	<!-- Material Design Lite -->
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
	<!-- Simple header with fixed tabs. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
	            mdl-layout--fixed-tabs mdl-layout--no-desktop-drawer-button">
	  <header class="mdl-layout__header">
	    <div class="mdl-layout__header-row">
	      <!-- Title -->
	      <span class="mdl-layout-title">Xavid.io</span>
	      <div class="mdl-layout-spacer"></div>
	      <!-- Navigation -->
	      <nav class="mdl-navigation mdl-layout--large-screen-only">
	      	<a class="mdl-navigation__link" href="{% url 'home' %}">Portfolio</a>
	        <a class="mdl-navigation__link" href="{% url 'posts:post_list' %}">Blog</a>
	        <a class="mdl-navigation__link" href="{% url 'waive:waive' %}">wAIve</a>
	      </nav>
	    </div>
	    {% block tabs %}

	    {% endblock %}
	  </header>
	  <div class="mdl-layout__drawer">
	    <span class="mdl-layout-title">Xavid.io</span>
	    <nav class="mdl-navigation">
	    	<a class="mdl-navigation__link" href="{% url 'home' %}">Portfolio</a>
	        <a class="mdl-navigation__link" href="{% url 'posts:post_list' %}">Blog</a>
	        <a class="mdl-navigation__link" href="{% url 'waive:waive' %}">wAIve</a>
	    </nav>
	  </div>
	  <main class="mdl-layout__content">
	  	{% block tabscontent %}

	    {% endblock %}
	    <div class="page-content">
	    	{% block content %}
	    	{% endblock %}
	    </div>
    	<footer class="mdl-mini-footer">
		  <div class="mdl-mini-footer__left-section">
		    <div class="mdl-logo">Xavid</div>
		    <ul class="mdl-mini-footer__link-list">
		      <li><a href="#">Help</a></li>
		      <li><a href="#">Privacy & Terms</a></li>
		    </ul>
		  </div>
		</footer>
	  </main>
	</div>

	<!-- jQuery first, then Tether, then Bootstrap JS. -->
	<script src="{% static 'js/jquery-3.1.1.js' %}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

</body>

</html>
